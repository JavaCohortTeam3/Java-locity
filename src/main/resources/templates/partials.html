<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="header">
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-transparent">
    <a class="navbar-brand" th:href="@{/}">JavaLocity</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" th:href="@{/}">Plan a Trip</a></li>
        </ul>
        <ul class="navbar-nav mr-auto" sec:authorize="isAnonymous()">
            <li class="nav-item"><a class="nav-link" th:href="@{/register}">Join Us</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/login}">Log In</a></li>
        </ul>
        <ul class="navbar-nav mr-auto" sec:authorize="isAuthenticated()">
            <li class="nav-item"><a class="nav-link" th:href="@{/profile}">Profile</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/}">Account</a></li>
            <li class="nav-item">
                <form th:action="@{/logout}" th:method="post">
                    <button class="btn btn-transparent">Logout</button>
                </form>
            </li>
        </ul>

    </div>
</nav>

<footer th:fragment="footer">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</footer>

</body>

</html>

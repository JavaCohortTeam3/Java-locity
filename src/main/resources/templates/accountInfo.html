<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/logo.png}">
    <div th:insert="~{partials :: header}"></div>
    <div th:replace="~{partials :: css}"></div>
</head>
<body>
<nav th:insert="~{partials :: navbar}"></nav>
<h1 class="d-flex justify-content-center m-3"> Your Account Info</h1>
<p class="d-flex justify-content-center m-3"> Here you can view your account information.</p>
<div class="container mt-5">
    <div class="row d-flex justify-content-center">

        <div class="col-md-4">
            <span th:if="${img != null}">
            <img th:src="@{'data:image/;base64,'+${img}}" alt="Profile Picture" class="profile-pic">
            </span>
            <span th:unless="${img != null}">
                <img th:src="@{/images/logo.png}" alt="Profile Picture" class="profile-pic">
            </span>
            <div class="m-1">

                <br>
                User ID: <span th:text="${#authentication.principal.id}"/>
                <br>
                Username: <span th:text="${#authentication.principal.username}"/>
                <br>
                Email: <span th:text="${#authentication.principal.email}"/>
                <br>
            </div>
            <div class="row">
                <form th:action="@{/account/edit}" th:method="get">
                    <input class="btn btn-info m-1" type="submit" value="Edit Account"/>
                </form>
                <form th:action="@{/profile/profilePic}" th:method="get">
                    <input class="btn btn-info m-1" type="submit" value="Add Profile Picture"/>
                </form>
                <form th:action="@{/profile/delete}" th:method="post" onsubmit="return confirm('Are you sure you want to delete?');">
                    <input class="btn btn-info m-1" type="submit" value="Delete Profile Picture"/>
                </form>
            </div>

        </div>
    </div>
</div>


<footer th:replace="~{partials :: footer}"></footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <div th:insert="~{partials :: header}"></div>
    <div th:replace="~{partials :: css}"></div>
</head>
<body>
<nav th:insert="~{partials :: navbar}"></nav>
<h1 class="d-flex justify-content-center mt-2">Edit Account</h1>
<h1 class="d-flex justify-content-center">Here you can change your user info</h1>
<div class="container">
    <form th:action="@{/account/edit}" th:method="post" th:object="${user}">
        <input type="hidden" id="id" th:field="*{id}">
        <div class="form-group">
            <div th:if="${usernameAlreadyInUse}">This username is already in use, please enter another username.</div>
            <label for="username">Username:</label>
            <input type="text" class="form-control bg-transparent text-warning" id="username" th:field="*{username}"/>
        </div>
        <div class="form-group">
            <div th:if="${emailAlreadyInUse}">This email is already in use, please enter another email</div>
            <label for="email">Email:</label>
            <input type="email" class="form-control bg-transparent text-warning" id="email" th:field="*{email}"/>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control bg-transparent text-warning" id="password"
                   th:field="*{password}"/>
        </div>
        <button type="submit" class="btn btn-info mt-2">Submit</button>

    </form>
</div>


<footer th:replace="~{partials :: footer}"></footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Location</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/logo.png}">
    <div th:insert="~{partials :: header}"></div>
    <div th:replace="~{partials :: css}"></div>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
</head>
<body>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
<link rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css"
      type="text/css">
<nav th:insert="~{partials :: navbar}"></nav>
<input type="hidden" th:value="${mapKey}" id="mapKey">
<h1 class="d-flex justify-content-center mt-2">Plan your trip</h1>
<p class="d-flex justify-content-center">Here you can select the dates and start location of your trip:</p>
<p class="d-flex justify-content-center" id="instructions_dates_start">1. Select your trip start date</p>
<p class="d-flex justify-content-center" id="instructions_dates_end">2. Select your trip end date</p>
<p class="d-flex justify-content-center" id="instructions_locationSearch">3. Select your trip location by searching the map </p>
<p class="d-flex justify-content-center" id="instructions_dates_end_after_start">Your trip end date must be equal to or after your trip start date!</p>
<div class="d-flex justify-content-center mt-3">
    <form th:action="@{/trip/locations}" th:method="post">
        <input type="hidden" name="title" id="title">
        <input type="hidden" name="location" id="location">
        Trip Start: <input type="date" name="begin" id="begin"
                           placeholder="dd-mm-yyyy" value=""
                           min="1997-01-01" max="2030-12-31" required>
        Trip End: <input type="date" name="end" id="end"
                         placeholder="dd-mm-yyyy" value=""
                         min="1997-01-01" max="2030-12-31" required>
        <button class="btn btn-info m-1" id="submission">Submit</button>
    </form>
</div>
<div class="mt-2" id='map' style='width: 80vw; height: 80vh; margin: auto'></div>
<div id="image"></div>
<footer th:replace="~{partials :: footer}"></footer>
<script th:inline="javascript" type="text/javascript" th:src="@{/JS/locationAPIcall.js}"></script>
</body>
</html>

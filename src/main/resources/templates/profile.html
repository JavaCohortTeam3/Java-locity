<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <div th:insert="~{partials :: header}"></div>
    <div th:insert="~{partials :: css}"></div>
</head>
<body/>
<nav th:insert="~{partials :: navbar}"></nav>

<div class="container mt-5">
    <h1>Welcome <span th:text="${#authentication.principal.username}"/>!</h1>
    <div class="row">
        <div class="col-md-8">
            <h3 class="text-warning mb-3">Previous Planed Trips:</h3>
            <h5 class="text-warning mb-3">This is a list of the trips you have planned!</h5>
            <div class="card-columns">
                <div class="card bg-dark" th:each="search : ${trip}">
                    <div class="card-body">

                        Start Date:
                        <p th:text="${search.getStartDate()}"></p>
                        End Date:
                        <p th:text="${search.getEndDate()}"></p>
                        Locale:
                        <p th:text="${search.getName()}"></p>
                        <form th:action="@{/profile}" th:method="post">
                            <button type="submit" name="id" th:value="${search.getId()}">Find Trip</button>
                        </form>
                        <form th:action="@{/trip/delete}" th:method="post">
                            <button type="submit" name="idd" th:value="${search.getId()}">Delete Trip</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<footer th:replace="~{partials :: footer}"></footer>
</body>
</html>

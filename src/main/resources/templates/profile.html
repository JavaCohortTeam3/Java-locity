<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <div th:insert="~{partials :: header}"></div>
    <style>
        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
<nav th:insert="~{partials :: navbar}"></nav>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <img src="{{profilePicture}}" alt="Profile Picture" class="profile-pic">
            <br>
            User ID: <span th:text="${#authentication.principal.id}"/>
            <br>
            Username: <span th:text="${#authentication.principal.username}"/>
            <br>
            Email: <span th:text="${#authentication.principal.email}"/>
            <br>
            <form th:action="@{/profile/edit}" th:method="get">
<!--                <input type="hidden" id="id" th:value="${#authentication.principal.id}">-->
                <input class="btn btn-primary" type="submit" value="Edit Profile" />
            </form>
<!--            <a class="btn btn-primary" href="/profile/edit">Edit Profile</a>-->
        </div>
        <div class="col-md-8">
            <h5 class="text-secondary mb-3">Previous Planed Trips:</h5>
            <div class="card-columns">
                <div class="card" th:each="search : ${previousTrips}">
                    <div class="card-body">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<footer th:replace="~{partials :: footer}"></footer>
</body>
</html>

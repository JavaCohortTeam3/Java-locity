<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Log In</title>
    <div th:insert="~{partials :: header}"></div>
    <div th:replace="~{partials :: css}"></div>
</head>
<body>
<nav th:insert="~{partials :: navbar}"></nav>
<input type="hidden" th:value="${location}" id="hidden">
<form th:action="@{/trip/view}">
    <button type="submit">Finalize Trip</button>
</form>
Choose Your Trip Details:
<select name="details" id="details">
    <option value=""></option>
    <option value="restaurants">Restaurants</option>
    <option value="hotels">Hotels</option>
    <option value="attractions">Attractions</option>
</select>

<form th:action="@{/trip/details}" th:method="post">
    Date:  <input type="date" name="begin"
                        placeholder="dd-mm-yyyy" value=""
                        th:min="${start}" th:max="${end}" required>
    Start Time: <input type="time" name="start" value="" required />
    End Time: <input type="time" name="end" value="" required/>
<div id="holder"></div>
</form>


<footer th:replace="~{partials :: footer}"></footer>
</body>
</html>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/JS/locationDetails.js}"></script>

</body>
</html>

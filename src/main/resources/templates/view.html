<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Planned Trip</title>
	<div th:insert="~{partials :: header}"></div>
	<div th:replace="~{partials :: css}"></div>
</head>
<body>
	<nav th:insert="~{partials :: navbar}"></nav>
	<div class="divViewTrip">
		<div class="headerTripView">
			<h1 class="d-flex justify-content-center text-warning mb-3">Previous Planned Trips:</h1>
			
			<p class="d-flex justify-content-center text-warning m-3">This is the detailed plan for your chosen
				trip!Here you can view all aspects of your chosen itinerary, and remove aspects from the itinerary</p>
			
			<h5 class="d-flex justify-content-center text-warning mb-3">This is the detailed plan for your chosen
				trip!</h5>
		</div>
		
		<div class="divCardEachView">
			<div class="card bg-dark m-2 divCardEachView3" th:each="locations, i : ${locations}">
				
				<div class="card-body m-2 divCardBodyView2">
					<div>
						Location:
						<p class="insideDivCardBody" th:text="${locations.getName()}"></p>
						Address:
						<p class="insideDivCardBody" th:text="${locations.getAddress_string()}"></p>
						Rating:
						<p class="insideDivCardBody" th:text="${locations.getRating()}"></p>
						Phone:
						<p class="insideDivCardBody" th:text="${locations.getPhone()}"></p>
					
					</div>
					<div>
						Date:
						<p class="insideDivCardBody" th:text="${trips[i.index].getStart_date}"></p>
						Start Time:
						<p class="insideDivCardBody" th:text="${trips[i.index].getStart_time}"></p>
						End Time:
						<p class="insideDivCardBody" th:text="${trips[i.index].getEnd_time}"></p>
						<a class="insideDivCardBody" th:href="${locations.getWeb_url()}">Website</a>
					</div>
					
					
					<img th:src="${locations.getPicture}" class="card-img" alt="">
					
					<form th:action="@{/view}" th:method="post">
						<button type="submit" name="locationId" th:value="${trips[i.index].getId}"
						        class="btn btn-info mt-2">Remove location
						</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="~{partials :: footer}"></footer>
</body>
</html>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
